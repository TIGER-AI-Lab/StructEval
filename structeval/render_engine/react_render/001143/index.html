    <!-- Babel for on-the-fly JSX transform -->

    <style>
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    #app, #root {
      max-width: 1200px;

    }
    header {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;

    }
    h1 {
      color: #2c3e50;
      margin-top: 0;
    }
    h2 {
      color: #42b983;
      margin-top: 1.5em;
    }
    section, article {
      margin-bottom: 20px;
    }
    aside {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 20px 0;
      border-left: 3px solid #42b983;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;

    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;

    footer {
      margin-top: 30px;

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const NewsletterSubscription = () => {
  const [email, setEmail] = useState('');
  const [agreed, setAgreed] = useState(false);
  const [message, setMessage] = useState('');

  const validateEmail = (email) => {
    // Simple email regex
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  };

  const handleSubscribe = (e) => {
    e.preventDefault();
    if (!validateEmail(email)) {
      setMessage('Please enter a valid email address.');
      return;
    }
    if (!agreed) {
      setMessage('You must agree to receive emails.');
      return;
    }
    setMessage('Thank you for subscribing!');
  };

  const handleClear = () => {
    setEmail('');
    setAgreed(false);
    setMessage('');
  };

  return (
    <div style={{
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'center',
      height: '100vh'
    }}>
      <div style={{ border: '2px solid black', padding: '20px' }}>
        <h2 style={{ textAlign: 'center' }}>Newsletter Subscription</h2>
        <form onSubmit={handleSubscribe}>
          <div>
            <input
              type="email"
              placeholder="Enter your email address"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              required
              style={{ width: '100%', padding: '8px', marginBottom: '10px' }}
            />
          </div>
          <div>
            <label>
              <input
                type="checkbox"
                checked={agreed}
                onChange={(e) => setAgreed(e.target.checked)}
              />{' '}
              I agree to receive emails
            </label>
          </div>
          <div style={{ marginTop: '10px' }}>
            <button
              type="submit"
              style={{
                backgroundColor: 'green',
                color: 'white',
                marginRight: '10px',
                padding: '8px 16px',
                border: 'none',
                cursor: 'pointer'
              }}
            >
              Subscribe
            </button>
            <button
              type="button"
              onClick={handleClear}
              style={{
                backgroundColor: 'red',
                color: 'white',
                padding: '8px 16px',
                border: 'none',
                cursor: 'pointer'
              }}
            >
              Clear
            </button>
          </div>
        </form>
        {message && <p>{message}</p>}
      </div>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<NewsletterSubscription />);

    </script>
  </body>
