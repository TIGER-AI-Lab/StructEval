<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001114</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const EventRSVP = () => {
  const [name, setName] = useState('');
  const [email, setEmail] = useState('');
  const [ticketType, setTicketType] = useState('');
  const [attendanceMode, setAttendanceMode] = useState('');
  const [rsvpConfirmed, setRsvpConfirmed] = useState(false);

  const handleSubmit = () => {
    if (name && email && ticketType && attendanceMode) {
      setRsvpConfirmed(true);
    }
  };

  return (
    <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', minHeight: '100vh' }}>
      <h1>Event RSVP</h1>
      <input type="text" placeholder="Full Name" value={name} onChange={(e) => setName(e.target.value)} />
      <input type="email" placeholder="Email Address" value={email} onChange={(e) => setEmail(e.target.value)} />
      <select value={ticketType} onChange={(e) => setTicketType(e.target.value)}>
        <option value="" disabled>Select Ticket Type</option>
        <option value="general">General Admission</option>
        <option value="vip">VIP</option>
        <option value="student">Student</option>
      </select>
      <div>
        <label>
          <input type="radio" value="in-person" checked={attendanceMode === 'in-person'} onChange={(e) => setAttendanceMode(e.target.value)} /> In-Person
        </label>
        <label>
          <input type="radio" value="virtual" checked={attendanceMode === 'virtual'} onChange={(e) => setAttendanceMode(e.target.value)} /> Virtual
        </label>
      </div>
      <button style={{ backgroundColor: 'green' }} onClick={handleSubmit}>Confirm RSVP</button>
      {rsvpConfirmed && <div style={{ marginTop: '20px' }}>RSVP Received</div>}
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<EventRSVP />);

    </script>
  </body>
</html>
