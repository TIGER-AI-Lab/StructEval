    h2 {
      color: #42b983;

    }
    section, article {
      margin-bottom: 20px;
    }
    aside {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 20px 0;
      border-left: 3px solid #42b983;
    }
    table {
      width: 100%;
      border-collapse: collapse;

    th {

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const Quiz = () => {
  const [result, setResult] = useState(null);

  const handleClick = (isCorrect) => {
    setResult(isCorrect ? 'Correct!' : 'Incorrect!');
  };

  return (
    <div style={styles.container}>
      <style>
        {`
          .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
          }
          .button:hover {
            background-color: #ddd;
          }
          .correct {
            background-color: green;
            color: white;
          }
          .correct:hover {
            background-color: lightgreen;
          }
          .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
          }
          .progress {
            height: 100%;
            width: 20%;
            background-color: blue;
          }
        `}
      </style>
      <h2>Quiz Time</h2>
      <p>What is the capital of France?</p>
      <div>
        <button
          className="button correct"
          onClick={() => handleClick(true)}
        >
          Paris
        </button>
        <button
          className="button"
          onClick={() => handleClick(false)}
        >
          Berlin
        </button>
        <button
          className="button"
          onClick={() => handleClick(false)}
        >
          Madrid
        </button>
        <button
          className="button"
          onClick={() => handleClick(false)}
        >
          Rome
        </button>
      </div>
      {result && <p>{result}</p>}
      <div className="progress-bar">
        <div className="progress"></div>
      </div>
    </div>
  );
};

const styles = {
  container: {
    display: 'flex',
    flexDirection: 'column',
    alignItems: 'center',
    justifyContent: 'center',
    height: '100vh',
    position: 'relative',
    boxSizing: 'border-box',
    paddingBottom: '30px',
  },
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<Quiz />);

    </script>
  </body>
