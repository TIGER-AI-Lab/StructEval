<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001145</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const Quiz = () => {
  const [result, setResult] = useState('');

  const handleClick = (answer) => {
    if (answer === 'Paris') {
      setResult('Correct!');
    } else {
      setResult('Incorrect!');
    }
  };

  return (
    <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', minHeight: '100vh' }}>
      <h2 style={{ textAlign: 'center' }}>Quiz Time</h2>
      <p>What is the capital of France?</p>
      <div style={{ display: 'flex', flexDirection: 'column', gap: '10px' }}>
        <button
          style={{ backgroundColor: 'Paris' === 'Paris' ? 'green' : 'lightgray', padding: '10px', border: 'none', cursor: 'pointer', transition: 'background-color 0.3s', ':hover': { backgroundColor: 'lightgreen' } }}
          onClick={() => handleClick('Paris')}
        >
          Paris
        </button>
        <button
          style={{ backgroundColor: 'lightgray', padding: '10px', border: 'none', cursor: 'pointer', transition: 'background-color 0.3s', ':hover': { backgroundColor: 'lightgray' } }}
          onClick={() => handleClick('Berlin')}
        >
          Berlin
        </button>
        <button
          style={{ backgroundColor: 'lightgray', padding: '10px', border: 'none', cursor: 'pointer', transition: 'background-color 0.3s', ':hover': { backgroundColor: 'lightgray' } }}
          onClick={() => handleClick('Madrid')}
        >
          Madrid
        </button>
        <button
          style={{ backgroundColor: 'lightgray', padding: '10px', border: 'none', cursor: 'pointer', transition: 'background-color 0.3s', ':hover': { backgroundColor: 'lightgray' } }}
          onClick={() => handleClick('Rome')}
        >
          Rome
        </button>
      </div>
      <p>{result}</p>
      <div style={{ width: '100%', backgroundColor: 'lightgray', marginTop: '20px' }}>
        <div style={{ width: '20%', backgroundColor: 'green', height: '20px' }}></div>
      </div>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<Quiz />);

    </script>
  </body>
</html>
