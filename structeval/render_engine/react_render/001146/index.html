<script type="text/babel">
const { useState } = React;
const { useEffect } = React;

function NewsletterSubscriptionForm() {
  const [email, setEmail] = useState('');
  const [isChecked, setIsChecked] = useState(false);
  const [error, setError] = useState('');
  const [success, setSuccess] = useState(false);

  const checkEmail = (email) => {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email.match(emailRegex)) {
      setSuccess(true);
    } else {
      setError('Please enter a valid email address');
      setSuccess(false);
    }
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!email || !isChecked) {
      setError('Please fill out all fields.');
    } else {
      checkEmail(email);
    }
  };

  return (
    <div className="subscription-form">
      <h1>Subscribe Now</h1>
      <div className="flex-container">
        <input
          type="text"
          placeholder="Enter your email address"
          value={email}
          onChange={(e) => setEmail(e.target.value)}
        />
        <input
          type="checkbox"
          checked={isChecked}
          onChange={() => setIsChecked(!isChecked)}
        />
        <label htmlFor="email">Receive Updates</label>
        <button className="sign-up-btn" onClick={handleSubmit}>Sign Up</button>
      </div>
      {error && <span style={{ color: 'red' }}>{error}</span>}
      {success && <p>Thank you for subscribing!</p>}
    </div>
  );
}

ReactDOM.render(<NewsletterSubscriptionForm />, document.getElementById('app'));
</script>
