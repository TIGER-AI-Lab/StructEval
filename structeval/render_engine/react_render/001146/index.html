    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function NewsletterSubscription() {
  const [email, setEmail] = useState('');
  const [receiveUpdates, setReceiveUpdates] = useState(false);
  const [error, setError] = useState('');
  const [success, setSuccess] = useState(false);

  const validateEmail = (email) => {
    return /\S+@\S+\.\S+/.test(email);
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    setError('');
    setSuccess(false);
    if (!email) {
      setError('Email is required.');
      return;
    }
    if (!validateEmail(email)) {
      setError('Please enter a valid email address.');
      return;
    }
    if (!receiveUpdates) {
      setError('You must agree to receive updates.');
      return;
    }
    setSuccess(true);
  };

  const containerStyle = {
    display: 'flex',
    justifyContent: 'center',
    alignItems: 'center',
    height: '100vh',
  };

  const formStyle = {
    display: 'flex',
    flexDirection: 'column',
    alignItems: 'center',
  };

  const inputGroupStyle = {
    display: 'flex',
    alignItems: 'center',
    marginBottom: '10px',
  };

  const buttonStyle = {
    backgroundColor: 'green',
    color: 'white',
    padding: '10px 20px',
    border: 'none',
    cursor: 'pointer',
  };

  const errorStyle = {
    color: 'red',
    fontSize: '12px',
    marginBottom: '10px',
  };

  const successStyle = {
    color: 'green',
    marginTop: '10px',
  };

  return (
    <div style={containerStyle}>
      <form onSubmit={handleSubmit} style={formStyle}>
        <h1>Subscribe Now</h1>
        <div style={inputGroupStyle}>
          <input
            type="email"
            placeholder="Enter your email address"
            value={email}
            onChange={(e) => setEmail(e.target.value)}
            style={{ marginRight: '10px' }}
          />
          <label>
            <input
              type="checkbox"
              checked={receiveUpdates}
              onChange={(e) => setReceiveUpdates(e.target.checked)}
            />
            Receive Updates
          </label>
        </div>
        {error && <span style={errorStyle}>{error}</span>}
        <button type="submit" style={buttonStyle}>Sign Up</button>
        {success && <p style={successStyle}>Thank you for subscribing!</p>}
      </form>
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<NewsletterSubscription />);

    </script>
  </body>
