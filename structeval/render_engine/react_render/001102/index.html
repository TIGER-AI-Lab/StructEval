<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001102</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const EventRegistration = () => {
  const [formData, setFormData] = useState({
    fullName: '',
    email: '',
    eventType: 'Workshop',
    eventDate: '',
  });
  const [isRegistered, setIsRegistered] = useState(false);

  const handleChange = (e) => {
    setFormData({ ...formData, [e.target.name]: e.target.value });
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (formData.fullName && formData.email && formData.eventDate) {
      setIsRegistered(true);
    }
  };

  const handleClear = () => {
    setFormData({
      fullName: '',
      email: '',
      eventType: 'Workshop',
      eventDate: '',
    });
    setIsRegistered(false);
  };

  return (
    <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '1rem', padding: '2rem' }}>
      <h1>Event Registration</h1>
      <input
        type="text"
        name="fullName"
        placeholder="Full Name"
        value={formData.fullName}
        onChange={handleChange}
      />
      <input
        type="email"
        name="email"
        placeholder="Email Address"
        value={formData.email}
        onChange={handleChange}
      />
      <select name="eventType" value={formData.eventType} onChange={handleChange}>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
        <option value="Webinar">Webinar</option>
      </select>
      <label htmlFor="eventDate">Event Date:</label>
      <input
        type="date"
        name="eventDate"
        id="eventDate"
        value={formData.eventDate}
        onChange={handleChange}
      />
      <div style={{ display: 'flex', gap: '1rem' }}>
        <button
          style={{ backgroundColor: 'green', color: 'white' }}
          onClick={handleSubmit}
          disabled={!formData.fullName || !formData.email || !formData.eventDate}
        >
          Register
        </button>
        <button onClick={handleClear}>Clear Form</button>
      </div>
      {isRegistered && <p>Thank you for registering!</p>}
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<EventRegistration />);

    </script>
  </body>
</html>
