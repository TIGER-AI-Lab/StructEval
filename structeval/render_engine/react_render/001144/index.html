    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;

<div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center' }}>
  <h1>Restaurant Order Form</h1>
  <input type="text" placeholder="Enter your name" required />
  <select name="seating" required>
    <option value="">Select Seating</option>
    <option value="indoor">Indoor</option>
    <option value="outdoor">Outdoor</option>
    <option value="bar">Bar</option>
  </select>
  <fieldset>
    <legend>Meal Time</legend>
    <input type="radio" name="mealType" value="lunch" /> Lunch
    <input type="radio" name="mealType" value="dinner" /> Dinner
  </fieldset>
  <input type="number" placeholder="Enter quantity" min="1" required />
  <button type="button" style={{ backgroundColor: 'green' }} onClick={handlePlaceOrder}>Place Order</button>
  <button type="button" onClick={handleClearForm}>Clear Form</button>
  <p id="confirmationMessage" style={{ display: 'none' }}>Thank you for your order!</p>
</div>

<script>
  const handlePlaceOrder = () => {
    const name = document.querySelector('input[type="text"]').value;
    const mealType = document.querySelector('input[name="mealType"]:checked').value;
    const quantity = parseInt(document.querySelector('input[type="number"]').value);
    
    if (!name || quantity < 1) {
      alert('Please enter a name and choose a quantity of at least 1.');
      return;
    }

    document.querySelector('#confirmationMessage').style.display = 'block';
  };

  const handleClearForm = () => {
    document.querySelector('#confirmationMessage').style.display = 'none';
  };
</script>

// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<handlePlaceOrder />);

    </script>
  </body>
