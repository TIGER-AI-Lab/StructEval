<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001148</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const EventRegistrationForm = () => {
  const [email, setEmail] = useState('');
  const [eventType, setEventType] = useState('');
  const [eventDate, setEventDate] = useState('');
  const [emailError, setEmailError] = useState('');
  const [eventTypeError, setEventTypeError] = useState('');

  const handleEmailChange = (e) => {
    setEmail(e.target.value);
    setEmailError('');
  };

  const handleEventTypeChange = (e) => {
    setEventType(e.target.value);
    setEventTypeError('');
  };

  const handleDateChange = (e) => {
    setEventDate(e.target.value);
  };

  const handleSubmit = (e) => {
    e.preventDefault();

    let isValid = true;

    if (!email) {
      setEmailError('Email is required');
      isValid = false;
    } else if (!/^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$/i.test(email)) {
      setEmailError('Invalid email format');
      isValid = false;
    }

    if (!eventType) {
      setEventTypeError('Event type is required');
      isValid = false;
    }

    if (isValid) {
      // Handle form submission, e.g., send data to server
      console.log('Form submitted:', { email, eventType, eventDate });
    }
  };

  const handleClear = () => {
    setEmail('');
    setEventType('');
    setEventDate('');
    setEmailError('');
    setEventTypeError('');
  };

  return (
    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
      <form style={{ display: 'flex', flexDirection: 'column', width: '300px' }} onSubmit={handleSubmit}>
        <h1>Event Registration</h1>
        <input type="email" placeholder="Enter your email address" value={email} onChange={handleEmailChange} />
        {emailError && <p style={{ color: 'red' }}>{emailError}</p>}
        <select value={eventType} onChange={handleEventTypeChange}>
          <option value="">Select Event Type</option>
          <option value="workshop">Workshop</option>
          <option value="webinar">Webinar</option>
          <option value="seminar">Seminar</option>
        </select>
        {eventTypeError && <p style={{ color: 'red' }}>{eventTypeError}</p>}
        <label htmlFor="eventDate">Event Date:</label>
        <input type="date" id="eventDate" value={eventDate} onChange={handleDateChange} />
        <div style={{ display: 'flex', justifyContent: 'space-between', marginTop: '20px' }}>
          <button type="submit" style={{ backgroundColor: 'green', color: 'white' }}>Register</button>
          <button type="button" style={{ backgroundColor: 'red', color: 'white' }} onClick={handleClear}>Clear</button>
        </div>
      </form>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<EventRegistrationForm />);

    </script>
  </body>
</html>
