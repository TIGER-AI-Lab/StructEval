<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001117</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const QuizSubmissionForm = () => {
  const [submitted, setSubmitted] = useState(false);
  const [email, setEmail] = useState('');
  const [difficulty, setDifficulty] = useState('');

  const handleSubmit = (e) => {
    e.preventDefault();
    if (email && difficulty) {
      setSubmitted(true);
    }
  };

  const handleClear = () => {
    setEmail('');
    setDifficulty('');
    setSubmitted(false);
  };

  return (
    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
      <form onSubmit={handleSubmit} style={{ display: 'flex', flexDirection: 'column', width: '300px' }}>
        <h1 style={{ textAlign: 'center' }}>Quiz Submission</h1>
        <input type="email" placeholder="Enter your email" value={email} onChange={(e) => setEmail(e.target.value)} style={{ marginBottom: '10px' }} />
        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '10px' }}>
          <label>
            <input type="radio" value="Easy" checked={difficulty === 'Easy'} onChange={(e) => setDifficulty(e.target.value)} /> Easy
          </label>
          <label>
            <input type="radio" value="Medium" checked={difficulty === 'Medium'} onChange={(e) => setDifficulty(e.target.value)} /> Medium
          </label>
          <label>
            <input type="radio" value="Hard" checked={difficulty === 'Hard'} onChange={(e) => setDifficulty(e.target.value)} /> Hard
          </label>
        </div>
        <textarea placeholder="Your Comments" rows={4} style={{ marginBottom: '10px' }} />
        <button type="submit" style={{ backgroundColor: 'orange', color: 'white', marginBottom: '10px' }}>Submit Quiz</button>
        <button type="button" onClick={handleClear}>Clear</button>
        {submitted && <p>Thank you for submitting the quiz!</p>}
      </form>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<QuizSubmissionForm />);

    </script>
  </body>
</html>
