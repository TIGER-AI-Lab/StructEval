<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001141</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const RegistrationCard = () => {
  const [username, setUsername] = useState('');
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [registrationSuccess, setRegistrationSuccess] = useState(false);

  const handleRegister = () => {
    if (username && email && password) {
      setRegistrationSuccess(true);
    }
  };

  const handleClear = () => {
    setUsername('');
    setEmail('');
    setPassword('');
    setRegistrationSuccess(false);
  };

  return (
    <div style={{ display: 'flex', flexDirection: 'column', gap: '10px', alignItems: 'center' }}>
      <h1 style={{ textAlign: 'center' }}>Register Now</h1>
      <p>Please complete the form below to join.</p>
      <input
        type="text"
        placeholder="Enter your username"
        value={username}
        onChange={(e) => setUsername(e.target.value)}
        style={{ border: '1px solid #ccc', padding: '5px' }}
      />
      <input
        type="text"
        placeholder="Enter your email"
        value={email}
        onChange={(e) => setEmail(e.target.value)}
        style={{ border: '1px solid #ccc', padding: '5px' }}
      />
      <input
        type="password"
        placeholder="Enter your password"
        value={password}
        onChange={(e) => setPassword(e.target.value)}
        style={{ border: '1px solid #ccc', padding: '5px' }}
      />
      <button onClick={handleRegister} style={{ backgroundColor: 'green', color: 'white' }}>Register</button>
      <button onClick={handleClear} style={{ backgroundColor: 'red', color: 'white' }}>Clear</button>
      {registrationSuccess && <div>Registration Successful</div>}
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<RegistrationCard />);

    </script>
  </body>
</html>
