<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001106</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const CommentForm = () => {
  const [name, setName] = useState('');
  const [comment, setComment] = useState('');
  const [submitted, setSubmitted] = useState(false);

  const handleNameChange = (event) => {
    setName(event.target.value);
  };

  const handleCommentChange = (event) => {
    setComment(event.target.value);
  };

  const handleSubmit = () => {
    if (name.trim() !== '' && comment.trim() !== '') {
      setSubmitted(true);
      setName('');
      setComment('');
    }
  };

  const handleClear = () => {
    setName('');
    setComment('');
  };

  return (
    <div style={{ display: 'grid', placeItems: 'center', height: '100vh' }}>
      <form style={{ display: 'grid', gap: '10px', maxWidth: '500px', width: '100%' }}>
        <h1 style={{ textAlign: 'center' }}>Leave a Comment</h1>
        <input
          type="text"
          placeholder="Your Name"
          value={name}
          onChange={handleNameChange}
        />
        <textarea
          placeholder="Enter your comment"
          rows={4}
          value={comment}
          onChange={handleCommentChange}
        />
        <div style={{ display: 'flex', justifyContent: 'space-between' }}>
          <button
            type="button"
            onClick={handleSubmit}
            disabled={name.trim() === '' || comment.trim() === ''}
            style={{ backgroundColor: 'darkgreen', color: 'white' }}
          >
            Post Comment
          </button>
          <button type="button" onClick={handleClear}>
            Clear Form
          </button>
        </div>
        {submitted && <p>Comment submitted!</p>}
      </form>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<CommentForm />);

    </script>
  </body>
</html>
