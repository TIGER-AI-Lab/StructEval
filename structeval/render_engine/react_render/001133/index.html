    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const FlightBooking = () => {
  const today = new Date().toISOString().split('T')[0];

  const containerStyle = {
    display: 'flex',
    justifyContent: 'center',
    alignItems: 'center',
    height: '100vh',
  };

  const cardStyle = {
    width: '400px',
    padding: '20px',
    boxShadow: '0 0 10px rgba(0,0,0,0.1)',
    borderRadius: '5px',
  };

  const formStyle = {
    display: 'flex',
    flexDirection: 'column',
  };

  const checkboxContainer = {
    display: 'flex',
    justifyContent: 'space-between',
    marginBottom: '15px',
  };

  const buttonStyle = {
    backgroundColor: 'green',
    color: 'white',
    padding: '10px',
    border: 'none',
    borderRadius: '5px',
    cursor: 'pointer',
  };

  return (
    <div style={containerStyle}>
      <div style={cardStyle}>
        <h1 style={{ textAlign: 'center' }}>Flight Booking</h1>
        <form style={formStyle}>
          <label>
            Departure City:
            <input type="text" placeholder="Enter departure city" />
          </label>
          <label>
            Arrival City:
            <input type="text" placeholder="Enter destination city" />
          </label>
          <label>
            Travel Date:
            <input type="date" min={today} />
          </label>
          <div style={checkboxContainer}>
            <label>
              <input type="checkbox" />
              Direct Flight
            </label>
            <label>
              <input type="checkbox" />
              Economy Class
            </label>
          </div>
          <button type="submit" style={buttonStyle}>Book Now</button>
        </form>
      </div>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<FlightBooking />);
