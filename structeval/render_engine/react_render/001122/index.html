    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    section, article {
      margin-bottom: 20px;

    aside {
      background-color: #f9f9f9;

    table {

    th {

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const NewsletterSubscription = () => {
  const [email, setEmail] = useState('');
  const [message, setMessage] = useState('Please enter a valid email');

  const validateEmail = (email) => {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (validateEmail(email)) {
      setMessage('Thank you for subscribing!');
    } else {
      setMessage('Please enter a valid email');
    }
  };

  return (
    <div style={{
      maxWidth: '400px',
      margin: '0 auto',
      border: '1px solid gray',
      padding: '20px',
      textAlign: 'center'
    }}>
      <h1>Join Our Newsletter</h1>
      <form onSubmit={handleSubmit} style={{ display: 'grid', gridTemplateColumns: '1fr auto', gap: '10px' }}>
        <input
          type="email"
          placeholder="Enter your email address"
          value={email}
          onChange={(e) => setEmail(e.target.value)}
          style={{ width: '100%', padding: '8px' }}
        />
        <button type="submit" style={{ backgroundColor: 'green', color: 'white', padding: '8px 16px' }}>
          Subscribe
        </button>
      </form>
      <p>{message}</p>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<NewsletterSubscription />);

    </script>
  </body>
