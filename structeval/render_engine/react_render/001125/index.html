<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001125</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const HotelBookingForm = () => {
  const [checkInDate, setCheckInDate] = useState('');
  const [checkOutDate, setCheckOutDate] = useState('');
  const [guestCount, setGuestCount] = useState('');
  const [roomType, setRoomType] = useState('');

  const handleReservation = () => {
    if (!checkInDate || !checkOutDate || !guestCount || !roomType) {
      alert('Please fill in all fields.');
      return;
    }
    alert('Reservation Successful');
  };

  const handleClear = () => {
    setCheckInDate('');
    setCheckOutDate('');
    setGuestCount('');
    setRoomType('');
  };

  return (
    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
      <form style={{ display: 'flex', flexDirection: 'column', width: '300px' }}>
        <h1>Hotel Booking Form</h1>
        <input type="date" placeholder="Check-in Date" value={checkInDate} onChange={e => setCheckInDate(e.target.value)} />
        <input type="date" placeholder="Check-out Date" value={checkOutDate} onChange={e => setCheckOutDate(e.target.value)} />
        <input type="number" placeholder="Number of Guests" value={guestCount} onChange={e => setGuestCount(e.target.value)} />
        <select value={roomType} onChange={e => setRoomType(e.target.value)}>
          <option value="">Select Room Type</option>
          <option value="Single">Single</option>
          <option value="Double">Double</option>
          <option value="Suite">Suite</option>
        </select>
        <button style={{ backgroundColor: 'green' }} onClick={handleReservation}>Reserve</button>
        <button style={{ backgroundColor: 'red' }} onClick={handleClear}>Clear</button>
      </form>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<HotelBookingForm />);

    </script>
  </body>
</html>
