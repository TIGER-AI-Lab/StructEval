    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const NewsletterSubscription = () => {
  const [email, setEmail] = useState('');
  const [subscribed, setSubscribed] = useState(false);

  const handleSubscribe = () => {
    if (email.trim() !== '' && email.includes('@')) {
      setSubscribed(true);
    } else {
      alert('Please enter a valid email address.');
    }
  };

  const containerStyle = {
    display: 'flex',
    justifyContent: 'center',
    alignItems: 'center',
    height: '100vh',
  };

  const moduleStyle = {
    width: '400px',
    border: '1px solid lightgray',
    padding: '20px',
    boxSizing: 'border-box',
    textAlign: 'center',
  };

  const buttonStyle = {
    backgroundColor: 'green',
    color: 'white',
    border: 'none',
    padding: '10px 20px',
    cursor: 'pointer',
  };

  return (
    <div style={containerStyle}>
      <div style={moduleStyle}>
        <h1>Newsletter Subscription</h1>
        <input
          type="email"
          placeholder="Enter your email address"
          value={email}
          onChange={(e) => setEmail(e.target.value)}
          style={{ width: '100%', padding: '10px', marginBottom: '10px' }}
        />
        <button style={buttonStyle} onClick={handleSubscribe}>
          Subscribe
        </button>
        {subscribed && <p>Thank you for subscribing!</p>}
      </div>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<NewsletterSubscription />);

    </script>
  </body>
