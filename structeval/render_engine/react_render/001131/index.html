<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001131</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function ProductSurvey() {
  const [rating, setRating] = useState(null);
  const [email, setEmail] = useState('');
  const [submitted, setSubmitted] = useState(false);
  const [validationError, setValidationError] = useState(false);

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!rating || email.trim() === '') {
      setValidationError(true);
      return;
    }
    setSubmitted(true);
    setValidationError(false);
  };

  const handleClear = () => {
    setRating(null);
    setEmail('');
    setSubmitted(false);
    setValidationError(false);
  };

  return (
    <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', minHeight: '100vh' }}>
      <h2 style={{ textAlign: 'center' }}>Product Survey</h2>
      <form onSubmit={handleSubmit} style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', width: '300px', padding: '20px', border: '1px solid #ccc', borderRadius: '5px' }}>
        {[1, 2, 3, 4, 5].map((value) => (
          <label key={value} style={{ display: 'inline-flex', alignItems: 'center', margin: '5px' }}>
            <input type="radio" name="rating" value={value} checked={rating === value} onChange={(e) => setRating(parseInt(e.target.value, 10))} style={{ marginRight: '5px' }} />
            {value}
          </label>
        ))}
        <div style={{ display: 'flex', alignItems: 'center', marginTop: '10px' }}>
          <input type="email" placeholder="Your Email" value={email} onChange={(e) => setEmail(e.target.value)} style={{ padding: '8px', border: '1px solid #ccc', borderRadius: '5px', marginRight: '5px' }} />
          {validationError && email.trim() === '' && <p style={{ color: 'red' }}>Email is required</p>}
        </div>
        {validationError && !rating && <p style={{ color: 'red', marginTop: '5px' }}>Please select a rating</p>}
        <div style={{ marginTop: '20px' }}>
          <button type="submit" style={{ backgroundColor: 'green', color: 'white', padding: '10px 15px', border: 'none', borderRadius: '5px', marginRight: '10px', cursor: 'pointer' }}>Submit</button>
          <button type="button" onClick={handleClear} style={{ padding: '10px 15px', border: '1px solid #ccc', borderRadius: '5px', cursor: 'pointer' }}>Clear</button>
        </div>
      </form>
      {submitted && <div style={{ marginTop: '20px' }}>Thank you for your feedback!</div>}
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<ProductSurvey />);

    </script>
  </body>
</html>
