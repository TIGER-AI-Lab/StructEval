    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const BankingLogin = () => {
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [error, setError] = useState('');

  const handleLogin = () => {
    if (!email.includes('@') || !password) {
      setError('Please enter a valid email and password.');
    } else {
      setError('');
      // Add login handling logic here
    }
  };

  const handleClear = () => {
    setEmail('');
    setPassword('');
    setError('');
  };

  return (
    <div style={styles.container}>
      <h2>Banking Login</h2>
      <input
        type="text"
        placeholder="Enter your email address"
        value={email}
        onChange={(e) => setEmail(e.target.value)}
        style={styles.input}
      />
      <input
        type="password"
        placeholder="Enter your password"
        value={password}
        onChange={(e) => setPassword(e.target.value)}
        style={styles.input}
      />
      <div style={styles.buttonContainer}>
        <button style={{ ...styles.button, backgroundColor: 'green' }} onClick={handleLogin}>
          Login
        </button>
        <button style={styles.button} onClick={handleClear}>
          Clear
        </button>
      </div>
      {error && <p style={styles.error}>{error}</p>}
    </div>
  );
};

const styles = {
  container: {
    display: 'flex',
    flexDirection: 'column',
    alignItems: 'center',
    justifyContent: 'center',
    height: '100vh',
    maxWidth: '400px',

    padding: '10px',
    boxSizing: 'border-box',
  },
  input: {

    boxSizing: 'border-box',
  },
  buttonContainer: {
    display: 'flex',
    justifyContent: 'space-between',
    width: '100%',

  },
  button: {
    padding: '10px',
    margin: '5px',
    flex: '1',
    cursor: 'pointer',
    color: 'white',
    border: 'none',
    borderRadius: '5px',
  },
  error: {
    color: 'red',
    marginTop: '10px',
  },
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<BankingLogin />);

    </script>
