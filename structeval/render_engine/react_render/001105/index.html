<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001105</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const ContactForm = () => {
  const [email, setEmail] = useState('');
  const [subject, setSubject] = useState('');
  const [message, setMessage] = useState('');

  const handleEmailChange = (e) => setEmail(e.target.value);
  const handleSubjectChange = (e) => setSubject(e.target.value);
  const handleMessageChange = (e) => setMessage(e.target.value);

  const isFormValid = email && subject && message;

  return (
    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
      <form style={{ display: 'flex', flexDirection: 'column', gap: '10px', width: '300px' }}>
        <h2 style={{ textAlign: 'center' }}>Contact Us</h2>
        <input type="email" placeholder="Your Email" value={email} onChange={handleEmailChange} />
        <input type="text" placeholder="Subject" value={subject} onChange={handleSubjectChange} />
        <textarea placeholder="Write your message here" rows={3} value={message} onChange={handleMessageChange} />
        <div style={{ display: 'flex', justifyContent: 'space-between' }}>
          <button type="submit" disabled={!isFormValid} style={{ backgroundColor: 'darkgreen', color: 'white' }}>Send</button>
          <button type="button" onClick={() => { setEmail(''); setSubject(''); setMessage(''); }}>Clear</button>
        </div>
      </form>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<ContactForm />);

    </script>
  </body>
</html>
