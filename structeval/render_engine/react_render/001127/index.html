    <style>
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      max-width: 1200px;

      margin-bottom: 20px;

      color: #2c3e50;

      color: #42b983;
      margin-top: 1.5em;
    }
    section, article {
      margin-bottom: 20px;
    }
    aside {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 20px 0;
      border-left: 3px solid #42b983;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 15px 0;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;

    footer {
      margin-top: 30px;

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const NewsletterSubscriptionForm = () => {
  const [email, setEmail] = useState('');
  const [error, setError] = useState('');

  const handleSignUp = () => {
    if (email.trim() === '') {
      setError('Please enter a valid email address.');
    } else {
      setError('');
      // Handle successful sign up
    }
  };

  return (
    <div style={{
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'center',
      height: '100vh'
    }}>
      <div style={{
        maxWidth: '400px',
        padding: '20px',
        display: 'flex',
        flexDirection: 'column',
        alignItems: 'center'
      }}>
        <div style={{ display: 'flex', justifyContent: 'center', width: '100%' }}>
          <h1>Subscribe Now</h1>
        </div>
        <input
          type="email"
          placeholder="Enter your email address"
          value={email}
          onChange={(e) => setEmail(e.target.value)}
          style={{
            width: '100%',
            padding: '10px',
            marginTop: '10px'
          }}
        />
        <p style={{
          fontSize: '0.9em',
          textAlign: 'center',
          marginTop: '5px'
        }}>Join our monthly newsletter for updates</p>
        <button
          onClick={handleSignUp}
          style={{
            backgroundColor: 'green',
            color: 'white',
            padding: '10px 20px',
            marginTop: '10px',
            border: 'none',
            cursor: 'pointer'
          }}
        >
          Sign Up
        </button>
        {error && <span style={{ color: 'red', marginTop: '10px' }}>{error}</span>}
      </div>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<NewsletterSubscriptionForm />);

    </script>
  </body>
