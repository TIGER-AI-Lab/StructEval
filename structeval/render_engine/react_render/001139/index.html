<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001139</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const LoginForm = () => {
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [error, setError] = useState('');

  const handleEmailChange = (e) => {
    setEmail(e.target.value);
  };

  const handlePasswordChange = (e) => {
    setPassword(e.target.value);
  };

  const handleLogin = () => {
    if (!email || !password || !email.includes('@')) {
      setError('Please enter a valid email and password.');
    } else {
      setError('');
      // Perform login logic here
      console.log('Logging in with:', email, password);
    }
  };

  const handleClear = () => {
    setEmail('');
    setPassword('');
    setError('');
  };

  const isLoginDisabled = !email || !password || !email.includes('@');

  return (
    <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center', justifyContent: 'center', minHeight: '100vh' }}>
      <h1>User Login</h1>
      <form style={{ display: 'flex', flexDirection: 'column', gap: '10px', width: '300px' }}>
        <input type="email" placeholder="Enter Email" value={email} onChange={handleEmailChange} />
        <input type="password" placeholder="Enter Password" value={password} onChange={handlePasswordChange} />
        <div style={{ display: 'flex', justifyContent: 'space-between' }}>
          <button style={{ backgroundColor: 'green', borderRadius: '4px' }} onClick={handleLogin} disabled={isLoginDisabled}>Login</button>
          <button onClick={handleClear}>Clear</button>
        </div>
      </form>
      <div style={{ color: 'red', marginTop: '10px' }}>{error}</div>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<LoginForm />);

    </script>
  </body>
</html>
