    <!-- Babel for on-the-fly JSX transform -->

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

      max-width: 1200px;

    header {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;

    h1 {
      color: #2c3e50;

    h2 {
      color: #42b983;

    }
    section, article {
      margin-bottom: 20px;

    aside {
      background-color: #f9f9f9;

      width: 100%;
      border-collapse: collapse;

    th {
      background-color: #f2f2f2;

    th, td {
      padding: 8px 10px;

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function App() {
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [error, setError] = useState('');

  const handleEmailChange = (event) => {
    setEmail(event.target.value);
  };

  const handlePasswordChange = (event) => {
    setPassword(event.target.value);
  };

  const handleLogin = () => {
    if (!email || !password || !email.includes('@')) {
      setError('Please enter a valid email and password.');
    } else {
      setError('');
      // Perform login logic here
      console.log('Logging in with:', email, password);
    }
  };

  const handleClear = () => {
    setEmail('');
    setPassword('');
    setError('');
  };

  const isLoginDisabled = !email || !password || !email.includes('@');

  return (
    <div className="container">
      <h1>User Login</h1>
      <form className="form">
        <input
          type="email"
          placeholder="Enter Email"
          value={email}
          onChange={handleEmailChange}
        />
        <input
          type="password"
          placeholder="Enter Password"
          value={password}
          onChange={handlePasswordChange}
        />
        <div className="buttons">
          <button
            style={{ backgroundColor: 'green', borderRadius: '4px' }}
            onClick={handleLogin}
            disabled={isLoginDisabled}
          >
            Login
          </button>
          <button onClick={handleClear}>Clear</button>
        </div>
      </form>
      {error && <div className="error">{error}</div>}
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
  </body>
