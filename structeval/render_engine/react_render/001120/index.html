    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    #app, #root {
      max-width: 1200px;
      margin: 0 auto;

      min-height: 100vh;
    }
    header {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    h1 {
      color: #2c3e50;
      margin-top: 0;
    }
    h2 {
      color: #42b983;
      margin-top: 1.5em;
    }
    section, article {
      margin-bottom: 20px;
    }
    aside {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 20px 0;
      border-left: 3px solid #42b983;
    }
    table {
      width: 100%;

      margin: 15px 0;

    th {
      background-color: #f2f2f2;

    th, td {
      padding: 8px 10px;

    footer {
      margin-top: 30px;

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function TaskManager() {
  const [tasks, setTasks] = useState([]);
  const [input, setInput] = useState('');

  const addTask = () => {
    if (input.trim() === '') return;
    setTasks([...tasks, { text: input, completed: false }]);
    setInput('');
  };

  const toggleTask = index => {
    const newTasks = tasks.map((task, i) => {
      if (i === index) {
        return { ...task, completed: !task.completed };
      }
      return task;
    });
    setTasks(newTasks);
  };

  const clearAll = () => {
    setTasks([]);
  };

  const containerStyle = {
    display: 'flex',
    flexDirection: 'column',
    alignItems: 'center',
    justifyContent: 'center',
    height: '100vh',
  };

  const inputContainerStyle = {
    display: 'flex',
    margin: '20px 0',
  };

  const addButtonStyle = {
    backgroundColor: 'green',
    color: 'white',
    border: 'none',
    padding: '5px 10px',
    marginLeft: '10px',
    cursor: 'pointer',
  };

  const clearButtonStyle = {
    backgroundColor: 'red',
    color: 'white',
    border: 'none',
    padding: '5px 10px',
    marginTop: '20px',
    cursor: 'pointer',
  };

  const taskListStyle = {
    listStyleType: 'none',
    padding: 0,
  };

  const taskItemStyle = completed => ({
    textDecoration: completed ? 'line-through' : 'none',
    display: 'flex',
    alignItems: 'center',
    margin: '5px 0',
  });

  return (
    <div style={containerStyle}>
      <h3>Task Manager</h3>
      <div style={inputContainerStyle}>
        <input
          type="text"
          placeholder="Enter new task"
          value={input}
          onChange={e => setInput(e.target.value)}
        />
        <button style={addButtonStyle} onClick={addTask}>
          Add Task
        </button>
      </div>
      {tasks.length > 0 ? (
        <ul style={taskListStyle}>
          {tasks.map((task, index) => (
            <li key={index} style={taskItemStyle(task.completed)}>
              <input
                type="checkbox"
                checked={task.completed}
                onChange={() => toggleTask(index)}
                style={{ marginRight: '10px' }}
              />
              {task.text}
            </li>
          ))}
        </ul>
      ) : (
        <p>No tasks available</p>
      )}
      {tasks.length > 0 && (
        <button style={clearButtonStyle} onClick={clearAll}>
          Clear All
        </button>
      )}
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<TaskManager />);

    </script>
  </body>
</html>
