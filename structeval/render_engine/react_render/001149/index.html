    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


const registerStyle = css`
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  align-items: center;
  justify-content: center;
`;

const buttonStyle = css`
  padding: 0.5rem 1rem;
  margin-top: 1rem;
`;

const validateEmail = (email) => {
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return re.test(email);
};

const RegistrationForm = () => {
  const [email, setEmail] = React.useState('');
  const [password, setPassword] = React.useState('');
  const [emailError, setEmailError] = React.useState(false);

  const handleSubmit = (e) => {
    e.preventDefault();
    // Simulate successful registration
    if (validateEmail(email)) {
      console.log('Registration successful!');
      document.querySelector('#successMessage').innerText = 'Registration Successful!';
    } else {
      console.log('Invalid email format');
      document.querySelector('#successMessage').innerText = 'Invalid email format';
    }
  };

  return (
    <div css={registerStyle}>
      <h1>Register Now</h1>
      <form onSubmit={handleSubmit}>
        <div>
          <label htmlFor="email">Email Address</label>
          <input
            id="email"
            type="text"
            value={email}
            onChange={(e) => setEmail(e.target.value)}
          />
          {emailError && <span>Invalid email format</span>}
        </div>
        <div>
          <label htmlFor="password">Password</label>
          <input
            id="password"
            type="password"
            value={password}
            onChange={(e) => setPassword(e.target.value)}
          />
          <label htmlFor="agree">Agree to Terms</label>
          <input id="agree" type="checkbox" />
        </div>
        <div>
          <button type="submit" style={{ backgroundColor: 'green' }}>
            Register
          </button>
          <button type="button" onClick={() => {}} style={{ backgroundColor: '#ddd' }} >
            Clear
          </button>
          <button type="button" onClick={() => {}} style={{ backgroundColor: '#ddd' }}>
            Back to Login
          </button>
        </div>
        <p id="successMessage"></p>
      </form>
    </div>
  );
};


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<RegistrationForm />);

    </script>
