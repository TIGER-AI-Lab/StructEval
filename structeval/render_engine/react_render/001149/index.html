<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001149</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function App() {
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [emailError, setEmailError] = useState('');
  const [successMessage, setSuccessMessage] = useState('');

  const handleEmailChange = (e) => {
    setEmail(e.target.value);
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(e.target.value)) {
      setEmailError('Invalid email format');
    } else {
      setEmailError('');
    }
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (!emailError && email && password) {
      setSuccessMessage('Registration successful!');
      setEmail('');
      setPassword('');
      setEmailError('');
    } else {
      setSuccessMessage('');
    }
  };

  const handleClear = () => {
    setEmail('');
    setPassword('');
    setEmailError('');
    setSuccessMessage('');
  };

  return (
    <div className="App">
      <h1>Register Now</h1>
      <form onSubmit={handleSubmit}>
        <div className="form-grid">
          <label htmlFor="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            value={email}
            onChange={handleEmailChange}
          />
        </div>
        <span className="error">{emailError}</span>
        <div className="form-grid">
          <label htmlFor="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            value={password}
            onChange={(e) => setPassword(e.target.value)}
          />
        </div>
        <div>
          <input type="checkbox" id="terms" />
          <label htmlFor="terms">Agree to Terms</label>
        </div>
        <div className="buttons">
          <button type="submit" style={{ backgroundColor: 'green' }}>Register</button>
          <button type="button" onClick={handleClear} style={{ backgroundColor: 'grey' }}>Clear</button>
          <button type="button" style={{ backgroundColor: 'grey' }}>Back to Login</button>
        </div>
      </form>
      <p>{successMessage}</p>
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
  </body>
</html>
