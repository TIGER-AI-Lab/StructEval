    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;

<form>
  <div className="container">
    <h1>Register Now</h1>
    <div className="register-inputs">
      <label htmlFor="email">Email Address</label>
      <input type="email" id="email" placeholder="Email Address" required />
      <span></span>
    </div>

    <div className="register-inputs">
      <label htmlFor="password">Password</label>
      <input type="password" id="password" placeholder="Password" required autoComplete="new-password" />
      <span></span>
    </div>

    <div className="register-inputs">
      <label htmlFor="terms">Agree to Terms</label>
      <input type="checkbox" id="terms" required />
    </div>

    <div className="register-buttons">
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
      <button type="button">Back to Login</button>
    </div>
  </div>

  <p>Your registration was successful!</p>
</form>

<style>
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  align-items: center;
  gap: 10px;
  margin: 20px;
  text-align: center;
}

.register-buttons {
  display: flex;
  justify-content: flex-end;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background: #f0f0f0;
  border: none;
  cursor: pointer;
}

button:last-child {
  background-color: #ccc;
}
</style>

<script>
// Inline validation for email input
document.getElementById('email').addEventListener('input', function(event) {
  const messageContainer = event.target.nextElementSibling;
  if (!validatesEmail(event.target.value)) {
    messageContainer.textContent = 'Please enter a valid email address.';
  } else {
    messageContainer.textContent = '';
  }
});

function validatesEmail(email) {
  const re = /^(([^<>()\[\]\.,;:\s@"]+(\.[^<>()\[\]\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
  return re.test(String(email).toLowerCase());
}
</script>

// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<validatesEmail />);

    </script>
