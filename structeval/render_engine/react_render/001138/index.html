      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function JobApplicationForm() {
  const [formData, setFormData] = useState({
    fullName: '',
    email: '',
    phone: '',
    position: '',
    coverLetter: ''
  });
  const [submitted, setSubmitted] = useState(false);
  const [errors, setErrors] = useState({});

  const positions = ['Software Engineer', 'Product Manager', 'Data Scientist'];

  const validate = () => {
    const newErrors = {};
    if (!formData.fullName) newErrors.fullName = 'Full Name is required';
    if (!formData.email) newErrors.email = 'Email is required';
    if (formData.email && !formData.email.includes('@')) newErrors.email = 'Email must include "@" symbol';
    if (!formData.phone) newErrors.phone = 'Phone Number is required';
    if (!formData.position) newErrors.position = 'Position Applied For is required';
    if (!formData.coverLetter) newErrors.coverLetter = 'Cover Letter is required';
    return newErrors;
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    const formErrors = validate();
    if (Object.keys(formErrors).length === 0) {
      setSubmitted(true);
      setErrors({});
      // Expected: form data can be processed here (e.g., send to API).
    } else {
      setErrors(formErrors);
      setSubmitted(false);
    }
  };

  const handleReset = () => {
    setFormData({
      fullName: '',
      email: '',
      phone: '',
      position: '',
      coverLetter: ''
    });
    setErrors({});
    setSubmitted(false);
  };

  const handleChange = (e) => {
    const { name, value } = e.target;
    setFormData({ ...formData, [name]: value });
  };

  return (
    <div>
      <h1>Job Application</h1>
      <form onSubmit={handleSubmit} onReset={handleReset}>
        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '10px' }}>
          <div>
            <input
              type="text"
              placeholder="Full Name"
              name="fullName"
              value={formData.fullName}
              onChange={handleChange}
            />
            {errors.fullName && <small>{errors.fullName}</small>}
          </div>
          <div>
            <input
              type="text"
              placeholder="Email"
              name="email"
              value={formData.email}
              onChange={handleChange}
            />
            {errors.email && <small>{errors.email}</small>}
          </div>
          <div>
            <input
              type="text"
              placeholder="Phone Number"
              name="phone"
              value={formData.phone}
              onChange={handleChange}
            />
            {errors.phone && <small>{errors.phone}</small>}
          </div>
          <div>
            <select
              name="position"
              value={formData.position}
              onChange={handleChange}
            >
              <option value="">Select Position</option>
              {positions.map(position => (
                <option key={position} value={position}>{position}</option>
              ))}
            </select>
            {errors.position && <small>{errors.position}</small>}
          </div>
          <div style={{ gridColumn: 'span 2' }}>
            <textarea
              placeholder="Cover Letter"
              name="coverLetter"
              rows="4"
              value={formData.coverLetter}
              onChange={handleChange}
            />
            {errors.coverLetter && <small>{errors.coverLetter}</small>}
          </div>
          <div style={{ gridColumn: 'span 2', textAlign: 'right' }}>
            <button type="submit" style={{ backgroundColor: 'darkgreen', color: 'white', marginRight: '10px' }}>Apply</button>
            <button type="reset">Clear</button>
          </div>
        </div>
      </form>
      {submitted && <div>Your application has been submitted successfully!</div>}
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<JobApplicationForm />);

    </script>
  </body>
