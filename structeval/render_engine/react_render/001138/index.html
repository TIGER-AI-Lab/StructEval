<html>

    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;

    #app, #root {
      max-width: 1200px;
      margin: 0 auto;

    }
    header {
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;

    h1 {
      color: #2c3e50;

    h2 {
      color: #42b983;

    }
    section, article {
      margin-bottom: 20px;

    aside {
      background-color: #f9f9f9;

      border-left: 3px solid #42b983;

    table {
      width: 100%;
      border-collapse: collapse;

    th {
      background-color: #f2f2f2;

    th, td {
      padding: 8px 10px;

      margin-top: 30px;

  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function JobApplicationForm() {
  const [formData, setFormData] = useState({
    fullName: '',
    email: '',
    phoneNumber: '',
    position: '',
    coverLetter: '',
  });

  const [errors, setErrors] = useState({});
  const [submitted, setSubmitted] = useState(false);

  const positions = [
    'Software Engineer',
    'Product Manager',
    'Designer',
  ];

  const handleChange = (e) => {
    const { name, value } = e.target;
    setFormData({ ...formData, [name]: value });
    setErrors({ ...errors, [name]: '' });
    setSubmitted(false);
  };

  const validate = () => {
    let tempErrors = {};
    if (!formData.fullName) tempErrors.fullName = 'Full Name is required';
    if (!formData.email) {
      tempErrors.email = 'Email is required';
    } else if (!formData.email.includes('@')) {
      tempErrors.email = 'Email is invalid';
    }
    if (!formData.phoneNumber) tempErrors.phoneNumber = 'Phone Number is required';
    if (!formData.position) tempErrors.position = 'Position is required';
    if (!formData.coverLetter) tempErrors.coverLetter = 'Cover Letter is required';
    setErrors(tempErrors);
    return Object.keys(tempErrors).length === 0;
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (validate()) {
      setSubmitted(true);
      // Here you can handle form submission, e.g., send data to a server
    }
  };

  const handleReset = () => {
    setFormData({
      fullName: '',
      email: '',
      phoneNumber: '',
      position: '',
      coverLetter: '',
    });
    setErrors({});
    setSubmitted(false);
  };

  const gridStyle = {
    display: 'grid',
    gridTemplateColumns: '1fr 1fr',
    gap: '10px',
    maxWidth: '600px',
    margin: '0 auto',
  };

  const buttonContainerStyle = {
    gridColumn: 'span 2',
    display: 'flex',
    justifyContent: 'flex-start',
    gap: '10px',
  };

  const submitButtonStyle = {
    backgroundColor: 'darkgreen',
    color: 'white',
    padding: '10px 20px',
    border: 'none',
    cursor: 'pointer',
  };

  const resetButtonStyle = {
    padding: '10px 20px',
    border: '1px solid #ccc',
    cursor: 'pointer',
  };

  const confirmationStyle = {
    marginTop: '20px',
    color: 'green',
    textAlign: 'center',
  };

  return (
    <form onSubmit={handleSubmit}>
      <h1>Job Application</h1>
      <div style={gridStyle}>
        <div>
          <label>Full Name</label>
          <input
            type="text"
            name="fullName"
            placeholder="Enter your full name"
            value={formData.fullName}
            onChange={handleChange}
          />
          {errors.fullName && <span style={{ color: 'red' }}>{errors.fullName}</span>}
        </div>
        <div>
          <label>Email</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email address"
            value={formData.email}
            onChange={handleChange}
          />
          {errors.email && <span style={{ color: 'red' }}>{errors.email}</span>}
        </div>
        <div>
          <label>Phone Number</label>
          <input
            type="tel"
            name="phoneNumber"
            placeholder="Enter your phone number"
            value={formData.phoneNumber}
            onChange={handleChange}
          />
          {errors.phoneNumber && <span style={{ color: 'red' }}>{errors.phoneNumber}</span>}
        </div>
        <div>
          <label>Position Applied For</label>
          <select name="position" value={formData.position} onChange={handleChange}>
            <option value="">Select a position</option>
            {positions.map((pos, index) => (
              <option key={index} value={pos}>{pos}</option>
            ))}
          </select>
          {errors.position && <span style={{ color: 'red' }}>{errors.position}</span>}
        </div>
        <div style={{ gridColumn: 'span 2' }}>
          <label>Cover Letter</label>
          <textarea
            name="coverLetter"
            rows="4"
            placeholder="Write your cover letter here"
            value={formData.coverLetter}
            onChange={handleChange}
            style={{ width: '100%' }}
          ></textarea>
          {errors.coverLetter && <span style={{ color: 'red' }}>{errors.coverLetter}</span>}
        </div>
        <div style={buttonContainerStyle}>
          <button type="submit" style={submitButtonStyle}>Apply</button>
          <button type="button" onClick={handleReset} style={resetButtonStyle}>Clear</button>
        </div>
      </div>
      {submitted && <div style={confirmationStyle}>Your application has been submitted successfully!</div>}
    </form>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<JobApplicationForm />);

    </script>
  </body>
</html>
