<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001147</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function App() {
  const [username, setUsername] = useState('');
  const [password, setPassword] = useState('');
  const [loggedIn, setLoggedIn] = useState(false);

  const handleLogin = () => {
    if (username.trim() === '' || password.trim() === '') {
      alert('Please fill in both username and password.');
      return;
    }
    setLoggedIn(true);
  };

  const handleClear = () => {
    setUsername('');
    setPassword('');
  };

  return (
    <div className="App">
      <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', height: '100vh' }}>
        <div style={{ border: '1px solid #ccc', boxShadow: '2px 2px 5px #888888', padding: '20px' }}>
          <h2 style={{ textAlign: 'center' }}>Bank Account Login</h2>
          <div style={{ margin: '10px' }}>
            <input type="text" placeholder="Enter Username" value={username} onChange={e => setUsername(e.target.value)} />
          </div>
          <div style={{ margin: '10px' }}>
            <input type="password" placeholder="Enter Password" value={password} onChange={e => setPassword(e.target.value)} />
          </div>
          <div style={{ display: 'flex', justifyContent: 'space-around', marginTop: '20px' }}>
            <button style={{ backgroundColor: 'green', color: 'white' }} onClick={handleLogin}>Login</button>
            <button onClick={handleClear}>Clear</button>
            <button>Forgot Password</button>
          </div>
          {loggedIn && <p style={{ textAlign: 'center', marginTop: '20px' }}>Welcome back!</p>}
        </div>
      </div>
      <footer style={{ position: 'fixed', bottom: 0, width: '100%', textAlign: 'center' }}>
        <p>Powered by MobileBank</p>
      </footer>
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
  </body>
</html>
