<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Render – 001100</title>
    <!-- React 18 UMD bundles -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for on-the-fly JSX transform -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>body{margin:0;font-family:sans-serif;}</style>
  </head>
  <body>
    <div id="root"></div>

    <!-- User component -->
    <script type="text/babel">
    const { useState, useEffect, useRef, useContext, useReducer, useMemo, useCallback } = React;


function ReservationForm() {
  const [isConfirmed, setIsConfirmed] = useState(false);
  const [formData, setFormData] = useState({
    name: '',
    phone: '',
    date: '',
    guests: '1',
  });

  const handleChange = (e) => {
    setFormData({ ...formData, [e.target.name]: e.target.value });
  };

  const handleSubmit = (e) => {
    e.preventDefault();
    if (formData.name && formData.phone && formData.date && formData.guests) {
      setIsConfirmed(true);
    } else {
      alert('Please fill in all fields.');
    }
  };

  const handleClear = () => {
    setFormData({
      name: '',
      phone: '',
      date: '',
      guests: '1',
    });
    setIsConfirmed(false);
  };

  return (
    <div style={{ display: 'flex', justifyContent: 'center', alignItems: 'center', minHeight: '100vh' }}>
      <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'center' }}>
        <h2>Reservation Form</h2>
        <input
          type="text"
          name="name"
          placeholder="Full Name"
          value={formData.name}
          onChange={handleChange}
          style={{ marginBottom: '10px' }}
        />
        <input
          type="text"
          name="phone"
          placeholder="Enter Phone Number"
          value={formData.phone}
          onChange={handleChange}
          style={{ marginBottom: '10px' }}
        />
        <input
          type="date"
          name="date"
          value={formData.date}
          onChange={handleChange}
          style={{ marginBottom: '10px' }}
        />
        <select name="guests" value={formData.guests} onChange={handleChange} style={{ marginBottom: '10px' }}>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <div style={{ display: 'flex', gap: '10px' }}>
          <button style={{ backgroundColor: 'green', color: 'white' }} onClick={handleSubmit}>Confirm</button>
          <button onClick={handleClear}>Clear</button>
        </div>
        {isConfirmed && <p>Reservation Confirmed</p>}
      </div>
    </div>
  );
}


// Auto‑generated mount
ReactDOM.createRoot(document.getElementById('root')).render(<ReservationForm />);

    </script>
  </body>
</html>
