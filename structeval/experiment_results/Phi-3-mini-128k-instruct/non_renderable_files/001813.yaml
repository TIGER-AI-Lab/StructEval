ecosystem:
  name: "Verdant Valley"
  location:
    latitude: 45.0
    longitude: -122.0
  climate:
    type: "temperate"
    average_temperature_celsius: 12
  flora:
    - species: "Giant Fern"
      population_estimate: 15000
      notable_features:
        - "Can grow up to 5 meters in height"
        - "Has a unique frond structure"
        - "Requires high humidity"
  fauna:
    - species: "Spotted Owl"
      diet: "omnivore"
      population_estimate: 300
      conservation_status: "endangered"
  events:
    - event_name: "Great Fire"
      date: "2023-07-15"
      impact_summary: "The fire led to a temporary decrease in the Giant Fern population but also cleared out underbrush, allowing for new growth."
    - event_name: "Rainfall Surge"
      date: "2024-05-20"
      impact_summary: "The surge in rainfall caused flooding, which affected the Spotted Owl's nesting areas but also led to an increase in the population of small mammals, their primary food source."