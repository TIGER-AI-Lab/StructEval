[planet]
name = "Zyphera"

[planet.discovery]
year = 2045
method = "Transit Photometry"

[planet.orbit]
period_days = 687
eccentricity = 0.05
semi_major_axis_au = 1.524

[planet.atmosphere]
composition = ["Nitrogen", "Oxygen", "Argon"]
pressure_atm = 1.2
temperature_kelvin = 288

[planet.moons]
- [moon]
    name = "Zyphera I"
    diameter_km = 4900
    orbital_period_days = 1075
    features = [
        [feature]
        {
            type = "Crater"
            description = "The largest crater on Zyphera I, named 'Helios' after the planet's sun god."
        }
    ]