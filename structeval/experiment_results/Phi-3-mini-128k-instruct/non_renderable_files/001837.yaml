ecosystem:
  name: "Verdant Valley"
  location:
    region: "Central Highlands"
    country: "New Zealand"
  climate:
    type: "Temperate"
    average_temperature_celsius: 12
  flora:
    - species: "Rhododendron ferrugineum"
      population_estimate: 15000
      conservation_status: "Least Concern"
  fauna:
    - species: "Apteryx mantellii"
      population_estimate: 2500
      diet: "Herbivore"
      notable_behaviors:
        - "Nocturnal foraging"
        - "Migratory nesting"
  research_projects:
    - title: "Verdant Valley Avian Migration Patterns"
      lead_scientist: "Dr. Fiona Maple"
      start_year: 2018
    - title: "Conservation of Rhododendron Species"
      lead_scientist: "Dr. Henry Birch"
      start_year: 2020