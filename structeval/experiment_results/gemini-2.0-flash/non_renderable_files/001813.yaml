ecosystem:
  name: "The Whispering Mire"
  location:
    latitude: 34.56
    longitude: -112.34
  climate:
    type: "temperate rainforest"
    average_temperature_celsius: 15.5
  flora:
    - species: "Gloomshroom"
      population_estimate: 50000
      notable_features:
        - "Bioluminescent cap"
        - "Mycorrhizal relationship with ancient trees"
        - "Releases spores that induce vivid dreams"
    - species: "Silverleaf Fern"
      population_estimate: 1000000
      notable_features:
        - "Leaves coated in reflective silver scales"
        - "Highly resistant to fungal infections"
        - "Provides shelter for small invertebrates"
  fauna:
    - species: "Mire Stalker"
      diet: "carnivore"
      population_estimate: 500
      conservation_status: "vulnerable"
    - species: "Glowback Beetle"
      diet: "detritivore"
      population_estimate: 10000000
      conservation_status: "least concern"
  events:
    - event_name: "The Great Bloom"
      date: "2023-04-15"
      impact_summary: "A massive bloom of Gloomshrooms occurred, leading to widespread dream-induced visions among the local fauna and temporary disruption of the food chain."
    - event_name: "The Silverleaf Blight"
      date: "2022-11-01"
      impact_summary: "A localized fungal blight affected a small portion of the Silverleaf Fern population, causing a temporary decline in herbivore populations in the affected area."
    - event_name: "Mire Stalker Migration"
      date: "2024-01-20"
      impact_summary: "An unusually large migration of Mire Stalkers occurred due to prey scarcity in neighboring regions, leading to increased predation pressure on smaller fauna within the Mire."