[recipe]
title = "Grandma's Famous Apple Pie"

[recipe.author]
name = "Alice Baker"

[recipe.author.contact]
email = "alice.baker@example.com"

[[recipe.ingredients]]
name = "All-purpose flour"
quantity = 2.5
unit = "cups"
notes = "Use unbleached flour for best results."
allergen = "Gluten"

[[recipe.ingredients]]
name = "Granulated sugar"
quantity = 0.75
unit = "cups"
notes = "Can substitute with brown sugar for a richer flavor."
allergen = "None"

[[recipe.ingredients]]
name = "Butter"
quantity = 1
unit = "cup"
notes = "Use cold, unsalted butter."
allergen = "Dairy"

[[recipe.ingredients]]
name = "Apples"
quantity = 6
unit = "medium"
notes = "Use a mix of Granny Smith and Honeycrisp apples."
allergen = "None"

[[recipe.ingredients]]
name = "Cinnamon"
quantity = 1
unit = "tsp"
notes = "Freshly ground cinnamon is recommended."
allergen = "None"

[[recipe.steps]]
description = "Preheat oven to 200Â°C (400Â°F)."
duration_minutes = 5
equipment = "Oven"
temperature_celsius = 200

[[recipe.steps]]
description = "Mix flour, sugar, and salt in a large bowl. Cut in butter until mixture resembles coarse crumbs."
duration_minutes = 10
equipment = "Large bowl, pastry blender"

[[recipe.steps]]
description = "Add ice water, one tablespoon at a time, until dough comes together. Divide dough in half, flatten into disks, and wrap in plastic wrap. Refrigerate for at least 30 minutes."
duration_minutes = 35
equipment = "Plastic wrap"

[[recipe.steps]]
description = "Peel, core, and slice apples. Toss with sugar, cinnamon, and nutmeg."
duration_minutes = 15
equipment = "Knife, cutting board"

[[recipe.steps]]
description = "Roll out one disk of dough and place in a pie plate. Fill with apple mixture. Roll out the second disk of dough and place on top of the apples. Cut slits in the top crust to vent steam."
duration_minutes = 20
equipment = "Rolling pin, pie plate"

[[recipe.steps]]
description = "Bake for 45-50 minutes, or until crust is golden brown and filling is bubbly."
duration_minutes = 50
equipment = "Oven"
temperature_celsius = 200

