
brewery:
  name: "Highland Craft Brewery"
  location:
    city: "Asheville"
    country: "USA"
  established_year: 2010
  specialties:
    - "New England IPA"
    - "Imperial Stout"
    - "Sour Ale"
  master_brewer:
    name: "Alexandra Brewster"
    experience_years: 20
    awards:
      - title: "World Beer Cup Champion"
        year: 2018
      - title: "Great American Beer Festival Medalist"
        year: 2020
  beers:
    - name: "Foggy Peaks IPA"
      style: "New England IPA"
      abv: 6.8
      ingredients:
        malts:
          - "Pale Malt"
          - "Wheat Malt"
        hops:
          - "Citra"
          - "Mosaic"
      release_dates:
        - "2023-03-15"
        - "2023-09-10"
    - name: "Midnight Rooster Stout"
      style: "Imperial Stout"
      abv: 8.2
      ingredients:
        malts:
          - "Chocolate Malt"
          - "Roasted Barley"
        hops:
          - "Fuggles"
          - "East Kent Goldings"
      release_dates:
        - "2022-11-05"
    - name: "Twilight Sour Ale"
      style: "Sour Ale"
      abv: 5.5
      ingredients:
        malts:
          - "Vienna Malt"
          - "Munich Malt"
        hops:
          - "Hallertau"
          - "Tettnang"
      release_dates:
        - "2023-06-20"
